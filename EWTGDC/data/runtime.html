<!DOCTYPE html>
<html>

<head>
    <title>EWT Garage Door Controller Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>EWT Garage Door Controller</h1>
    <div class="statusdiv">
        <p>
            Status Page<br>
            <label class="lblStatus" name="sensorStatusLabel" for="sensorStatus">Garage door is: </label>
            <label class="SensorStatus" name="sensorStatus" id="sensorStatus">%DoorStatus%</label>
        </p>
    </div>

</body>
<script>
    setInterval(function ( ) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          document.getElementById("sensorStatus").innerHTML = this.responseText;
        }
      };
      xhttp.open("GET", "/getDoorStatus", true);
      xhttp.send();
    }, 500 ) ;
</script>
</html>
